# Configuration for GitHub labeler action
# This file defines which labels to apply based on file paths

# Documentation changes
documentation:
  - changed-files:
    - any-glob-to-any-file:
      - '**/*.md'
      - 'docs/**'
      - 'README.md'
      - 'CHANGELOG.md'
      - 'CONTRIBUTING.md'

# Core functionality
core:
  - changed-files:
    - any-glob-to-any-file:
      - 'justllms/core/**'
      - 'justllms/__init__.py'
      - 'justllms/__version__.py'

# Test changes
tests:
  - changed-files:
    - any-glob-to-any-file:
      - 'tests/**'
      - '**/*test*.py'
      - '**/*_test.py'
      - '**/test_*.py'
      - 'pytest.ini'
      - '.coveragerc'

# Dependencies
dependencies:
  - changed-files:
    - any-glob-to-any-file:
      - 'pyproject.toml'
      - 'requirements*.txt'
      - 'setup.py'
      - 'setup.cfg'
      - 'Pipfile'
      - 'Pipfile.lock'
      - 'poetry.lock'

# CI/CD changes
ci:
  - changed-files:
    - any-glob-to-any-file:
      - '.github/workflows/**'
      - '.github/actions/**'
      - '.github/*.yml'
      - '.github/*.yaml'

# Configuration changes
config:
  - changed-files:
    - any-glob-to-any-file:
      - '*.json'
      - '*.yaml'
      - '*.yml'
      - '*.toml'
      - '*.ini'
      - '*.cfg'
      - '.env*'
      - '.*rc'
      - '.*config.*'
      - '.github/**/*.yml'
      - '.github/**/*.yaml'

# Provider-specific changes
provider:
  - changed-files:
    - any-glob-to-any-file:
      - 'justllms/providers/**'
      - 'justllms/core/providers/**'

# LLM/Model changes
llm:
  - changed-files:
    - any-glob-to-any-file:
      - 'justllms/models/**'
      - 'justllms/core/models/**'
      - '**/model_*.py'
      - '**/*_model.py'

# Routing changes
routing:
  - changed-files:
    - any-glob-to-any-file:
      - 'justllms/routing/**'
      - 'justllms/core/routing/**'
      - '**/router*.py'

# Analytics and monitoring changes
analytics:
  - changed-files:
    - any-glob-to-any-file:
      - 'justllms/analytics/**'
      - 'justllms/monitoring/**'
      - '**/analytics*.py'
      - '**/dashboard*.py'
      - '**/metrics*.py'

# Conversation management changes
conversations:
  - changed-files:
    - any-glob-to-any-file:
      - 'justllms/conversations/**'
      - '**/conversation*.py'
      - '**/storage*.py'

# Cache-related changes
caching:
  - changed-files:
    - any-glob-to-any-file:
      - 'justllms/cache/**'
      - 'justllms/core/cache/**'
      - '**/cache*.py'

# Examples
examples:
  - changed-files:
    - any-glob-to-any-file:
      - 'examples/**'
      - 'notebooks/**'
      - '*.ipynb'

# Security-related changes
security:
  - changed-files:
    - any-glob-to-any-file:
      - '**/auth*.py'
      - '**/security*.py'
      - '**/token*.py'
      - '**/crypt*.py'
      - '.github/dependabot.yml'